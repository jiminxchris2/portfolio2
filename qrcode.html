<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 QR 코드 생성기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* QR 코드가 생성될 때 부드러운 전환 효과 */
        #qrcode-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-white">QR 코드 생성기</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">텍스트나 URL을 입력하여 QR 코드를 만드세요.</p>
        </div>

        <!-- 입력 폼 -->
        <div class="space-y-4">
            <div>
                <label for="text-input" class="sr-only">텍스트 또는 URL 입력</label>
                <input type="text" id="text-input" placeholder="여기에 텍스트나 URL을 입력하세요..." class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500/30 dark:focus:ring-blue-400/30 text-gray-800 dark:text-gray-200 transition">
            </div>
            <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-300 transform hover:-translate-y-0.5">
                QR 코드 생성
            </button>
        </div>

        <!-- QR 코드 표시 및 다운로드 영역 -->
        <div id="result-area" class="mt-8 text-center hidden">
             <!-- QR 코드가 여기에 표시됩니다 -->
            <div id="qrcode-container" class="bg-white p-4 rounded-lg inline-block shadow-inner">
                <div id="qrcode"></div>
            </div>
            <p id="error-message" class="text-red-500 mt-2 font-medium"></p>
            <div class="mt-4">
                <button id="download-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500/50 transition-all duration-300 transform hover:-translate-y-0.5">
                    PNG로 다운로드
                </button>
            </div>
        </div>

    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const resultArea = document.getElementById('result-area');
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        const errorMessage = document.getElementById('error-message');

        let qrcodeInstance = null; // QR 코드 인스턴스를 저장할 변수

        // QR 코드 생성 함수
        const generateQRCode = () => {
            const text = textInput.value.trim();

            // 입력값이 없으면 오류 메시지 표시 후 종료
            if (!text) {
                errorMessage.textContent = '텍스트나 URL을 입력해주세요.';
                resultArea.classList.remove('hidden');
                qrcodeContainer.style.display = 'none'; // QR 코드 숨김
                downloadBtn.classList.add('hidden'); // 다운로드 버튼 숨김
                return;
            }

            // 이전 QR 코드가 있다면 삭제
            qrcodeContainer.innerHTML = '';
            qrcodeContainer.style.display = 'block'; // QR 코드 보임
            errorMessage.textContent = ''; // 오류 메시지 초기화
            downloadBtn.classList.remove('hidden'); // 다운로드 버튼 보임

            // 새 QR 코드 생성
            try {
                qrcodeInstance = new QRCode(qrcodeContainer, {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error('QR Code generation failed:', error);
                errorMessage.textContent = 'QR 코드 생성에 실패했습니다. 다시 시도해주세요.';
                return;
            }


            // 결과 영역 표시
            resultArea.classList.remove('hidden');
        };

        // '생성' 버튼 클릭 이벤트
        generateBtn.addEventListener('click', generateQRCode);

        // Enter 키 입력 시 QR 코드 생성
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateQRCode();
            }
        });

        // '다운로드' 버튼 클릭 이벤트
        downloadBtn.addEventListener('click', () => {
            if (!qrcodeInstance) return;

            // QR 코드가 그려진 canvas 요소를 찾습니다.
            const canvas = qrcodeContainer.querySelector('canvas');
            if (canvas) {
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // 이미지가 생성된 경우 (라이브러리에 따라 다름)
                 const img = qrcodeContainer.querySelector('img');
                 if (img) {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = img.src;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                 }
            }
        });
    </script>
</body>
</html>
